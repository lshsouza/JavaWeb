<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background-color: #8fc4f3; /* AliceBlue background */
            }
            h1 {
                color: #4682b4; /* SteelBlue color */
                font-size: 3rem; /* Larger font size */
            }
            .form-label {
                color: #4682b4; /* SteelBlue color */
                font-size: 1.2rem; /* Larger font size */
            }
            .form-control {
                font-size: 1.1rem; /* Larger font size */
            }
            .btn-primary {
                background-color: #4682b4; /* SteelBlue color */
                font-size: 1.2rem; /* Larger font size */
                border: none;
            }
            .btn-primary:hover {
                background-color: #4169e1; /* RoyalBlue color on hover */
            }
            .alert-warning {
                font-size: 1.1rem; /* Larger font size */
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12">

                    {{#err}}
                    <div class="alert alert-warning" role="alert">
                        Valor inválido. Informe valores numéricos!
                    </div>
                    {{/err}}

                    <h1>Calculadora</h1>

                    <form action="/resultado" method="post" >
                        <div class="mb-3 mt-3">
                            <label for="v1" class="form-label">Valor 1:</label>
                            <input type="text" class="form-control" id="v1" name="v1">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="op" class="form-label">Operação:</label>
                            <select name="op" id="op" class="form-control">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="v2" class="form-label">Valor 2:</label>
                            <input type="text" class="form-control" id="v2" name="v2">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
